<div class="login-status-header">
      <div *ngIf="isAutenticated && userFullName" class="login-status-user-info">
            Welcome back {{userFullName}}!
      </div>

      <button *ngIf="!isAutenticated" routerLink="/login" class="security-btn">Login</button>
      <button *ngIf="isAutenticated" (click)="logout()" class="security-btn">Logout</button>
      <button routerLink="/members" class ="security-btn ml-1">Member</button>
      <button *ngIf="isAutenticated" routerLink="/order-history" class="security-btn">Orders</button>
</div>
